
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte des laboratoires SAIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    #map { height: 500px; margin: 2em 0; }
    body { font-family: sans-serif; margin: 2em; }
  </style>
</head>
<body>
  <h1>Carte des laboratoires et contacts du r√©seau SAIN</h1>
  <div id="map"></div>
  <script>
  var map = L.map('map').setView([47.0, 2.0], 5);
  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map);
  L.marker([48.8566, 2.3522]).addTo(map).bindPopup("Test Marker Paris");
</script>
</body>
</html>
